<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    
</head>
<body>
   
   
    
    <script>
        //1
        const str1 = "Произвольная строка";
        console.log(str1.length);

        //2
        const str2 = "Произвольная строка";
        console.log(str2.charAt(0));

        //3
        const str3 = "Произвольная строка";
        console.log(str3.charAt(str3.length - 1));
        
        //4
        const str4 = "Произвольная строка";
        console.log(str4.toUpperCase());

        //5
        const str5 = "Произвольная строка";
        console.log(str5.toLowerCase());

        const str6 = "Произвольная строка";

        //8
        const str8 = "Произвольная строка";

        //9
        const str9 = "Произвольная строка";
        console.log(str9.endsWith("подстроку"));

        //10
        const str10 = "Произвольная строка";
        console.log(str10.startsWith("Произвольная"));

    </script>
